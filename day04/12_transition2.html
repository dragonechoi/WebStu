<!DOCTYPE html>
<html>
    <head>
        <style>
            div.aa img{
                width: 200px; 
                height: 100px;
                background-color: red;
                transition: width 3s ,height 3s , transform 3s, background-color 3s;

            }
            div.aa img:hover{
                width: 300px;
                height: 150px;

                transform: rotate(30deg) scale(1.2,1.2);
                background-color: blue;
                
            }
        </style>
    </head>
    <body>
        <div class="aa">
            <img  src="./image/lion.png" alt="사자">
            <img src="./image/pome.png" alt="포메라니안">
        </div>
    </body>
</html>
