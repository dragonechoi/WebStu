<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Open api Ajax</title>
    </head>
    <body>
        <button onclick="clickBtn()">GET OPEN API DATA</button>
       
        <hr>
       
        <div id="target"></div>
       
       <script>
        // cross orgin 문제를 해결하기 위해 중간 php 서버 프로그램 이용
        function clickBtn(){

            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4 && xhr.status==200){
                    document.getElementById('target').innerHTML=xhr.responseText;

                }
            }

            xhr.open('GET','./openapi_cors.php',true);
            xhr.send();


        }
        </script>
    </body>
</html>
