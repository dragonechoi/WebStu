<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS XML parse</title>
    </head>
    <body>
        
        <script>

            // xml 데이터 [문자열인데 특정 형식이 있는 것뿐임]
            var xml="<movie><title>아바타</title><genre>SF,Advantur</genre></movie>";

            // xml을 html의 DOM tree document객체처럼 변환 해주는 기능을 가진 파서이용
            var parser = new DOMParser();

           var doc= parser.parseFromString(xml,'application/xml');
            var title=doc.getElementsByTagName('title')[0].textContent;
            alert(title);

        </script>

    </body>
</html>
