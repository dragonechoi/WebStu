<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS canvas</title>

        <script>
            function loaded(){
                var canvas=document.getElementById('canvas1');

                // 그림도구 객체 얻어오기
                var context = canvas.getContext("2d");

                // 글씨의 스타일을 미리 지정
                context.fillStyle="red"

                context.font="20px serif" 

                // 그림 도구를 이용하여 글씨 그려보기
                context.fillText("Hello",10,40); //글씨의 좌하단 좌표.
                context.fillText("Hello",0,0)
                context.fillText("Hello",0,400)

                // 글씨를 윤곽선으로 그리는게 가능
                context.strokeStyle="blue"
                context.strokeText("Hello",100,40);
                
                // 사각형 그리기
                context.fillStyle="green"
                context.fillRect(10,50,100,40); //좌측상단 : 10,50 너비: 100 높이 40

                context.strokeStyle="green"
                context.strokeRect(120,50,100,40)

                // 직선 그리기
                context.beginPath()//선의 경로작업 시작
                context.moveTo(10,100) //선의 시작위치
                context.lineTo(100,150)
                context.lineTo(150,120)
                context.stroke(); //선그리기

                // 사각형 곡선 원 도형 그라디언트 패턴 등등 작업가능 [p.423~p.432]

                // 이미지 그리기...
                //png,jpg같은 그림파일을 JS용 객체로변환
                var a=new Image();
                a.src="./image/ms18.png"
                // 이미지파일을 로드하는 시간이걸리기에 곧바로
                // 그리려고 하면 안그려질수 있음
                a.onload=function(){
                    context.drawImage(a,10,100) //이미지의 좌상단 좌표 - 원봔 사이즈
                    context.drawImage(a,10,180,100,100)
                }



            }
        </script>

    </head>
    <body onload="loaded()">
        <!-- 도화지 객체 -->
        <canvas id="canvas1" width="300" height="400" style="border: 1px solid black;"></canvas>
    </body>
</html>
