<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS String</title>
    </head>
    <body>

        <script>

            // 3.String - 문자형의 wrapper
            var a="Hello"
            var b= new String("Hello")
            document.write(typeof(a)+"<br>")
            document.write(typeof(b)+"<br>")
            document.write((a==b)+"<br>");
            document.write((a===b)+"<br>")

            //String 내장객체의 주요기능 메소드들
            var s="Hello world" //자동 warpping
            document.write( s.length +"<br>") //property :글자수
            document.write(s.toUpperCase() +"<br>") //대문자
            document.write(s.toLowerCase()+"<br>") //소문자
            document.write(s+"<br>"); //원본은 불변

            document.write(s.concat("Nice")+"<br>")
            document.write(s.indexOf("wor")+"<br>")
            document.write(s.indexOf("word")+"<br>") //못찾으면 -1

            //문자열 중에서 원하는 문자를 탐색.. match
            var str="Hello world! Nice to meet you. 안녕하세요 반갑습니다. Nice work nice study."
            
           var search= str.match("Hello")
           document.write("탐색결과 : "+search+"<br>")

           var search= str.match("hello") //대소문자 구별 .. 없으면 'null'
           document.write("탐색결과 : "+search+"<br>")

            //  /hello/ <--이 표기법 : 정규표현식 - 추후 수업 예정
           var search= str.match(/hello/i) //대소문자 구별 없이 탐색하는 옵션 i
           document.write("탐색결과 : "+search+"<br>")
           
            // 탐색 결과가 여러개 일때
            var search=str.match(/Nice/g); //여러개를 찾고 싶으면 옵션 g 여러개이므로 결과는 배열로 리턴
            document.write("탐색결과 : "+search+"<br>")

            var search=str.match(/Nice/ig); //대소문자 구분 없이 여러개 찾고 싶다면 옵션 모두 사용
            document.write("탐색결과 : "+search+"<br>")

            //한글도됨
            var search=str.match(/안녕/ig); 
            document.write("탐색결과 : "+search+"<br>")

            // 문자 바꿔치기...replace
            var s="Hello world"
            document.write(s.replace("world","android")+"<br>")
            document.write(s.replace("worId","android")+"<br>")

            // 대소문자 구별없이 바꿔치기
            document.write(s.replace(/worLD/i,"android")+"<br>")
            //바꿔야할 문자열이 여러개라면
            var ss="Hello world, nice world , good world , bad world"
            var result=ss.replace("world","android")
            document.write(result+"<br>")

            var result=ss.replace(/world/ig,"android")
            document.write(result+"<br>")

            // 이를 이용하여 특정 문자열 중에서 비속어들 xxxxxx 변경처리 자동화 가능

            // 문자열을 특정 키워드로 분리 하여 문자열 배열로
            var s="010-1234-5678"
            var arr=s.split("-");
            document.write(arr.length+"<br>")
            document.write(arr[0]+"<br>")
            document.write(arr[1]+"<br>")
            document.write(arr[2]+"<br>")

            // 문자형을 HTML 요소로 자동감싸주는 기능
            var s="Hello test"
            document.write(s+"<br>")
            document.write("<b>"+s+"</b><br>")
            document.write(s.italics()+"<br>")
            document.write(s.fontcolor('green')+"<br>")
            document.write(s.link('https://www.naver.com'))
            
            
            

        </script>
        
    </body>
</html>
