<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS DragDrop</title>
        
        <style>
            #cart{
                width: 400px; height: 150px; padding: 10px; border: 1px dotted red;
            }
        </style>

        <script>
            
          var id ;
          var isOverCart= false;

            function startDrag(){
                // 드래그가 되는 요소의 식별 id 값을 변수에 저장
                id = event.target.id;
            }

            function overDrag(){
                // 요소 위에 다른 요소가 놓여질수 없도록 되어있는 디폴트 값을 방지 하도록 하여 드롭을 허용시키기
                event.preventDefault();
                isOverCart=true;
            }
            function leaveDrag(){
                isOverCart=false;
            }

            function endDrag(){
                if(isOverCart){
                // 처음 드래그 시작될때 저장했던 id를 이용하여 요소 찾기
                 var e= document.getElementById(id);
                 document.getElementById('cart').appendChild(e);
                 isOverCart=false;
                }
            }


        </script>

    </head>
    <body>
        
        <div id="cart" ondragover="overDrag()" ondragleave="leaveDrag()"></div>
        
        <img src="./image/computer.png" alt="컴퓨터" width="150" height="150" id="img1" ondragstart="startDrag()" ondrag="endDrag()">
        <img src="./image/notebook.png" alt="노트북" width="150" height="150" id="img2"  ondragstart="startDrag()" ondrag="endDrag()">
    </body>
</html>
