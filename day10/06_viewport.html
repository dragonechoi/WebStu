<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- 뷰포트 : 웹브라우저에서 document영역의 가상의 사각형 영역-->
        <!-- 데스크탑 웹브라우저는 뷰포트가 실제 브라우저 사이즈의 변화에 따라 같이 변함 -->
        <!-- 모바일 웹브라우저는 기본저긍로 뷰포트의 크기가 고정되어 있음. 실제 디바이스의 해상도와 상관없이 무조건 980으로 되어 있음.-->
        <!-- 그래서 웹 화면이 엄청 작게 보이는 문재가 발생 할 수 있음 -->

        <!-- 이를 해결하기 위해 뷰포트값을 설정 해줘야함 -->
        <meta name="viewport" content="width=400,initial-scale=1.0">
        <meta name="viewport" content="width=600,initial-scale=1.0">
        <meta name="viewport" content="width=2000,initial-scale=1.0"> <!--980px 이상은 적용안됨-->
        <meta name="viewport" content="width=200,initial-scale=1.0"> <!--실 디바이스의 뷰포트값 보다 작은값을 주면 그냥 실 디바이스의 뷰포트값이 됨-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- 뷰포트가 무조건 필수 -->
    </head>
    <body>
        
        <h2>View port Test</h2>
        <p>This is viewport test page</p>

        <img src="./image/computer.png" alt="computer" style="width: 200px;border: 1px dotted red;">

    </body>
</html>
