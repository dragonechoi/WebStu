<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Css 작성 위치</title>

        <!-- 스타일을 적용하는 3가지 방법 -->
        <!-- 1.외부 스타일 시트 -->
        <!-- 2.내부 스타일 시트 -->
        <!-- 3.인라인 스타일 시트 : 순서 상관없이 최종적으로 적용되는 스타일-->

        <!-- 외부 스타일 시트를 연결 -->
        <link rel="stylesheet" href="./02_ex.css">

        <!-- 내부 스타일 시트는 가급적 <head>안에서 작성 -->
            <style>
                p{color: red;}
            </style>
            
        
    </head>
    <body>
        
        <!-- 인라인 스타일 : 요소안에 style속성으로 스타일링-->
        <p style="color: green;">Hello World</p>

        <!-- 내부 스타일 시트는 문서 어디서든 작성 가능함 -->
        <style>
            p{color: brown;}
        </style>

    </body>
</html>
