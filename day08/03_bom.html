<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS BOM</title>
    </head>
    <body>
        
        

            <!-- // Bom - 웹 브라우저 제어 객체들을 모델링 -->

            <!-- // 1.window - 최상위체 -->

            <!-- // 주요 메소드들 -->
            <!-- 1) open,close : 새로운 웹문서 열기/닫기 -->
            <button onclick="aaa()">naver</button>
            <script>
                function aaa(){
                    // window.open("http://www.naver.com"); //기본, _blank
                    //window.open("http://www.naver.com","_self");

                    // 옵션들
                    window.open("http://www.naver.com","_black","width=500,height=200,left=200 ,right=50")
                }
            </script>

            <!-- 빈 윈도우 띄우기 -->
            <button onclick="bbb()">Message window</button>
            <script>
                function bbb(){
                     win=open('','',"width=500 ,height=200")
                    win.document.write("<h4>Hello Nice To meet you</h4>")
                }
            </script>

            <!-- 윈도우 닫기 -->
            <button onclick="ccc()">window close</button>
            <script>
                function ccc(){
                    win.close();
                }
            </script>

            <!-- moveTo,moveBy : 윈도우 창이동-->
            <button onclick="mmm1()" >move to window</button>
            <button onclick="mmm2()">move by window</button>
            <script>
                function mmm1(){
                    win.moveTo(300,100)
                }
                function mmm2(){
                    win.moveBy(10,10)
                    win.focus();
                }
            </script>
            <hr>

            <!-- setTimeout , setInterval,clearInterval -->
            <button onclick="ddd()">3초후 경고창 띄우기</button>
            <script>
                function ddd(){
                    setTimeout(function(){
                        alert('경고')
                    },3000);
                }
            </script>

            <br>
            <input type="text" name="" id="in1" value="0" readonly>
            <button onclick="eee()">1초마다 카운트 증가</button>
            <button onclick="eee2()">카운트 종료</button>
            
            <script>

                var show=function(){
                    var e=document.getElementById("in1")
                    e.value= parseInt(e.value)+1
                }

                function eee(){
                   id= setInterval(show,1000)
                }
                function eee2(){
                    clearInterval(id);
                }
            </script>
            <hr>

            <!-- 그 밖에 유용한 메소드들 -->
            <script>

                // 인터넷 주소 URL은 특수문자나 한글 사용 불가
                // 이런 문자를 URL에 넣고싶을떄는 인코딩을 수행함
                // 인코딩함수
                var a=   encodeURI('http://www.test.com/가.html')
                document.write(a+"<br>")
                // 디코딩함수
                var a2=decodeURI(a);
                document.write(a2+"<br>")

                // eval()함수
                var x="10+2*6"
                document.write(x+"<br>")
                document.write(eval(x)+"<br>") //문자열을 JS의 명령어로 인식 하여 계산해줌

                // NaN
                document.write(isNaN(10)+"<br>") //숫자 임으로 false
                document.write(isNaN("10")+"<br>") //숫자로 변환 가능 하기에 false
                document.write(isNaN("ab")+"<br>")

                // 유한한 숫자인지
                document.write(isFinite(10)+"<br>")
                document.write(isFinite(10/0)+"<br>")
            </script>


            <!-- // 2.document -->
            <!-- 원래는 window.document 로 써야하지만 window는 생략가능 -->

            <!-- // 3.screen : 모니터 해상도 관리 객체 -->
            <hr>
            <script>
                document.write(window.screen.width+" , "+ window.screen.height+"<br>")
                document.write(screen.availWidth+" , "+ screen.availHeight+"<br>") //작업  표시줄 영역 제외 사이즈
                // 브라우저 창 사이즈를 알고 싶다면 .. window객체에게
                document.write(window.innerWidth+" , "+ window.innerHeight+"<br>") //inner는 브라우저의 document 영역을 가르킴
                document.write(window.outerWidth+" , "+ window.outerHeight+"<br>") //outer는 브라우저늬 전체 영역을 가르킴
            </script>

            <!-- // 4.location :  URL 정보-->
            <hr>
            <script>
                document.write(location.href+"<br>")
                document.write(location.protocol+"<br>")
                document.write(location.pathname+"<br>")

            </script>

            <button onclick="xxx()">location객체를 이용한 새로운 문서열기</button>
            <button onclick="yyy()">location객체를 이용한 현재문서 다시열기-새로고침</button>
            <button onclick="ggg()">location객체를 이용한 현재문서 대체하여 열기</button>
            
            <script>
                function xxx(){
                    //location.assign('http://www.google.com');
                    location.href="https://www.naver.com "
                }
                function yyy(){
                    location.replace('http://www.google.com'+"<br>")
                }
                function ggg(){
                    location.reload();
                }

            </script>
            <hr>
            <!-- // 5.history : 방문한 URL의 정보 -->
            <script>
                document.write("방문한 페이지 수:" + history.length+"<br>")

            </script>
            <button onclick="hhh()">뒤로</button>
            <button onclick="hhh2()">앞으로</button>
            <button onclick="hhh3()">뒤로 2칸</button>
            <script>
                function hhh(){
                    history.back();
                }
                function hhh2(){
                    history.forward();
                }
                function hhh(){
                    history.go(-2);
                }
            </script>
            <!-- // 6.navigator : 브라우저 정보 [추후 내 위치 검색할떄 사용] -->
            <hr>
            <script>
                document.write(navigator.appCodeName+"<br>")
                document.write(navigator.appName+"<br>")
                document.write(navigator.appVersion+"<br>")
                document.write(navigator.platform+"<br>")
                document.write(navigator.userAgent+"<br>")
            </script>
        


    </body>
</html>
