<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Array</title>
       
       <script>

        //배열의 2가지 생성방법
        // 1. 리터럴 배열
        var aaa = [10,20,30];
        document.write(aaa[0] + "<br>")
        document.write(aaa[1] + "<br>")
        document.write(aaa[2] + "<br>")
        // 배열 이름을 출력하면? [요소값들이 자동 출력]
        document.write(aaa + "<br>")

        // JS는 동적 타이핑 언어여서 배열 요소의 자료형이 달라도됨
        var bbb=[10,"aaa",true]
        document.write(bbb+"<br>")

        // 배열 요소 인덱스 번호가 틀리면?
        document.write(bbb[3] + "<br>")

        // 배열의 길이가 동적으로 변경될 수 있음
        document.write("배열길이 :" + bbb.length + "<br>")

        bbb[5] = 100; //bbb배열의 [5] 인덱스 위치에 100대입
        //자동으로 사이 요소인 3 ,4번방  자동 생성
        document.write("배열길이 :" + bbb.length + "<br>")
        document.write(bbb+"<br>")

        document.write("<hr>")
        
        // 2.Array 객체로 배열 생성
        var ccc=new Array(10,"sam",true);
        // 반복문을 이용하여 요소값 접근
        for(var i=0; i<ccc.length; i++){
            document.write(ccc[i]+"<br>")
        }
        document.write("<br>")

        // for each 문법 - in 키워드 연산자
        for(var index in ccc){ //배열의 인덱스 번호가 자동 증가
            document.write(ccc[index]+"<br>")
        }
        document.write("<br>")

        //배열객체를 먼저 만들고 요소를 나중에 추가할 수 있음.
        var ddd=new Array();

        ddd[0]='apple'
        ddd[1]='banana'
        ddd[2]='orange'

            for(var i=0; i<ddd.length; i++) document.write(ddd[i]+",")
            document.write("<br>")

            // 연관배열 - 배열요소 식별값을 인덱스 번호가 아닌 문자열로 지정
            var eee=new Array()
            eee['aa'] = 10
            eee['bb'] = 20
            eee['cc'] = 30

            document.write(eee['aa']+"<br>")
            document.write(eee['bb']+"<br>")
            document.write(eee['cc']+"<br>")

            // 리터럴 배열도 가능함
            var fff=[]
            fff['id'] = "abcd"
            fff['pw'] ="1234"

          //  document.write(fff+"<br>")
            document.write(fff['id']+"<br>")
            document.write(fff['pw']+"<br>")

            // 요소값을 지정하면서  연관배열 생성도 가능
            var ggg={'aa':10 , 'bb':20}
            document.write(ggg['aa']+"<br>")
            document.write(ggg['bb']+"<br>")
            document.write("<br>")

            //연관배열의 요소배치 방식이 JS객체 멤버와 비슷하기 떄문에 
            // 이런 문법 으로도 요소 접근이 가능
            document.write(ggg.aa+"<br>")
            document.write(ggg.bb+"<br>")
            document.write("<br>")

            // 실제 실무에서 이 특징을 이용하여 <form>요소안에 있는
            //<input> 요소들을 참조할때 연관 배열의 특징을 활용함

        </script>
    </head>
    <body>
        
        <hr>



        <form name="mm">
            <input type="text" name="in1">
            <input type="text" name="in2">
            <input type="text" name="in3">
        </form>

        <script>
            // input 요소를 참저하여 제어하려면.
         //   var e= document.getElementsByName("in1")

        //  일일이 찾아서 참조하지 않고 ..form요소를 참조하는 
        // 기본 배열객체를 이용
        // 그 from배열안에 있는 input요소들도 배열로 참조가능
        document.forms[0][0].value=10;
        document.forms['mm']['in2'].value=20;
        document.forms['mm']['in3'].value=30;

        document.mm['in1'].value="aaa"
        document.mm.in2.value="bbb"
        </script>

        <!-- 2차원 배열은 1차원 배열을 요소로 가지는 배열 -->
        <hr>
        <script>

            var aa=[10,20,30]
            var bb=["aa","bb","cc"]
            var cc= [true,true,false]


            var arr= new Array()
            arr[0]=aa;
            arr[1]=bb
            arr[2]=cc

            document.write(arr[0][0]+",")
            document.write(arr[0][1]+",")
            document.write(arr[0][2]+"<br>")

            document.write(arr[1][0]+",")
            document.write(arr[1][1]+",")
            document.write(arr[1][2]+"<br>")

            document.write(arr[2][0]+",")
            document.write(arr[2][1]+",")
            document.write(arr[2][2]+"<br>")

            // 반복문 처리
            for(var i=0; i<arr.length; i++){
                for(var k=0; k<arr[i].length ;k++){
                    
                    document.write(arr[i][k]+",")
                   
                }
                document.write("<br>")
            }
            document.write("<br>")

        </script>

    </body>
</html>
