<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS variable</title>
        <script>


            // 자료형의 종류
            // 1. 수치형 : number - 정수,실수
            // 2. 문자형 : string - 한문자 , 문자열 - '',""
            // 3. 논리형 : boolean - true, false
            // 4. 객체형 : object - 내장 , 함수 , new
            // 5. undefined : 값이 없는 변수

            // 변수 만들기
            var a;
            a=10;
            document.write(a+"<br>") 
            document.write(typeof(a)+"<br>")
          
            var b ="Hello"
            document.write(b + "<br>")
            document.write(typeof(b)+"<br>")
            
            var c=true;
            document.write(c + "<br>")
            document.write(typeof(c)+"<br>")

            var d=new Date()
            document.write(d + "<br>")
            document.write(typeof(d)+"<br>")

            var e;
            document.write(e + "<br>")
            document.write(typeof(e)+"<br>")

            document.write("<hr>")

            // JS는 동적 타이핑(자료형) 언어 이기에 
            // 변수에 값이 대입될떄 자료형이 결정됨.
            // 그렇기에 변수의 자료형 변경도 가능함

            var f=10
            document.write(f+" - " + typeof(f)+"<br>")

            f="kim"
            document.write(f+" - " + typeof(f)+"<br>")

            // JS는 함수형 언어 이기에 함수를 객체처름 변수에 대입할 수도 있음.
          
            var h=function(){
                document.write("hhh...<br>")
            };
            document.write(h + "<br>") //변수의 값... 즉, 함수 코드가 출력됨
            document.write(typeof(h)+"<br>")

            // 함수를 가지는 변수의 이름을 함수명으로 호출 할 수 있음.
            h()

            // 문자열 String객체로 자동 wrapping 되기에 객체처럼 사용 가능함
            var s="hello"
            document.write(s.length)
            document.write("<br>")

            document.write(s.charAt(1))
            document.write("<br>")

            document.write(s.toUpperCase())
            document.write("<br>")

            document.write("<hr>")

            // 변수 사용할때 특이한 점.
            // 같은 변수를 또 만들어도 에러 아님 그냥 var 키워드만 무시


            var a=10;
          
            var a;
            document.write(a+"<br>")
            
            var a=20
            document.write(a)
            document.write("<br>")

            // 수치형 변수값 표현법
            var b=3.14
            document.write(b)
            document.write("<br>")

            b=123.5e3
            document.write(b)
            document.write("<br>")
                    
            b=123.5e-3
            document.write(b)
            document.write("<br>")

            document.write("<hr>")

            // 연산자

            // 연산자는 특별하게 다른 점은 없음.
            // 비교연산의 특이한 점
            var c=1;  //num
            var d="1"; //string
            var e=1.0; //num

            // == 비교연산자 : 자료형은 구분하지 않고 비교해줌
            document.write(c == d)
            document.write("<br>")
            document.write(c == e);
            document.write("<br>")

            // === 비교연산자 : 자료형과 값 모두 비교
            document.write(c === d)
            document.write("<br>")
            document.write(c === e);
            document.write("<br>")

            document.write("<hr>")

            // 0나눗셈 - 에러 아니고 무한대(infinity)
            document.write(10/0)
            document.write("<br>")

            // 비트 연산자 중에서 >>> : 부호 비트까지 포함하여 시프트함
            // 양수 값 일떄는 >> 와 차이가 없음 
            var f=10;
            document.write(f>>2)
            document.write("<br>")

            document.write(f>>>2)
            document.write("<br>")
            
            // 음수일때 부호비트 1 까지도 밀어버리기에 
            // 부호비트 자리가 0으로 바뀌어 양수가 되버림
            var f=-16;
            document.write(f>>2)
            document.write("<br>")
            document.write(f>>>2)
            document.write("<br>")

            // 표현 가능한 수치값 확인
            document.write(Number.MAX_VALUE)
            document.write("<br>")

            //  in, delete, instanceof 라는 연산자도 있음.(객체 수업 시간에 소개)

            document.write("<hr>")

            // 수치형과 문자형의 변환 :GUI 프로그래밍이 가장 기본(근간)
            var h=1
            document.write(typeof(h)+"<br>")

            h=String(h); //number --> string
            h= h+""; // 이 방식을 더 선호
            document.write(typeof(h)+"<br>")

            // 문자형을 수치형으로 변환
            h= parseInt("4");
            document.write(typeof(h)+"<br>")
            
            //말은 float 이지만 기본 자료형은 double 밖에없음
            h=parseFloat("3.14");
            document.write(typeof(h)+"<br>")

            // 수치형 <--> 문자형의 변환이 왜 필요?
            // GUI에서는 모든 사용자 입출력이 문자형 이기에. 

           var age= prompt("input your age" ,"0"); //사용자 입력을 받아주는 다이얼 로그
           document.write(age + 3) //age를 문자열로 인식 하기에 결합연산 되어버림
           document.write("<br>")

           age=parseInt(age)
           document.write(age+3)

        //다이얼로그로 사용자 입력 받으려니짜증
        //HTML 입력 요소를 이용하여 사용자 입력받아 계산
        //JS로 HTML 요소를 직접 제어 해보기 다음예제로



        </script>
    </head>
    <body>
        
    </body>
</html>
