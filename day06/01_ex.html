<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Test</title>

        <!-- 브라우저가 interprete(통역) 해서 실행하는 프로그래밍 코드작성 -->
        <!-- 내부 스크립트 -->
        <script>
            // 이 스크립트 영역안에서는 html이 아닌 java scriptet 의 문법채계를 따름

            // HTML에서 body안에 했던 모든 작업을 스크립트로 처리 가능
            // 화면에 출력
            document.write("Hello world!")

            // 자동 줄바꿈 되지않음. 
            document.write('자동 줄밨꿈 안됨 .. <br>태그 이용')

            // HTML의 태그문을 직접 작성할 수도 있음
            document.write('<hr>')
            document.write('<a href="https://www.naver.com">Google</a>')

            document.write('<hr>')

            // JS는 프로그래밍 언어이기에 
            // 변수 , 객체, 연산자 , 제어문 등이 가능함
            var a =10
            document.write(a+"<br>")

            var b=new Date
            document.write(b+"<br>")
            
            // 이벤트에 의해 자동 발동하는 함수 정의
            function aaa(){
                //alert('click button')

                //body 영역이 모두 그려진 후에 document.write를 하면 화면이 새로 갱신됨
                document.write('click button') 
            }

            // 문자의 끝을 나타내는 ; 은 생략해도 됨
            document.write('<hr>')
            document.write('안녕하세요')


        </script>

        <!-- 외부스크립트 -->
        <script src="./01_ex.js"></script>
    </head>
    <body>
        
        <!-- JS와 함깨 HTML 요소가 존재해도 됨 -->
        <h2>Hello JavaScript</h2>

        <!-- JS의 존재 이유는 요소의 이벤트 처리 떄문 -->
        <button onclick="aaa()">버튼</button>

    </body>
</html>
