        <!-- 파라미터 있는 함수 -->
        <script>

            document.write('<hr>')
            document.write('<h4> 파라미터 전달</h4>')

            function ddd(a){
                document.write("ddd :" +a)
                document.write("<br>")
            }

            ddd(10)
            ddd(20)
            ddd("kim")
            ddd(new Date())
            ddd()//값을 전달하지 않으면..undefinde

            // 매개변수 여러개
            function eee(a,b){
                document.write(a+","+b+"<br>")
                if(a==undefined || b==undefined){
                    document.write("2개의 수를 모두 전달 해주세요 <br>")
                    return
                }
                var c=a+b 
                document.write("덧샘결과 :"+ c +"<br>")
            }

            eee(5,3)
            eee(5) // 덧셈결과 : NaN (Not a Number) - undefinde와 산술 덧셈을 하면.. 발생

            // 혹시 똑같은 함수를 또 선언하면 -덮어 쓰기가 되어버림
            function ddd(a){
                document.write("<br>새로 만든 ddd함수")
            }
            ddd(10)

            // 함수 오버로딩 [함수 이름은 같고 매개변수가 다른 다른 함수]
            // 안됨 JS는 오버로딩 없음 무조건 덮어쓰기임
            function ddd(a,b){
                document.write("함수 오버로딩을 희망 <br>")
            }
            ddd(5,3)

        </script>

        <!-- 익명함수 [이름 없는 함수] -->
        <script>
               document.write("<hr>")
            document.write("<h4>익명 함수 </h4>")

            // 변수에 함수를 대입하는 방식.
           var show= function(){ 
                document.write('익명함수 <br>')
            }

            // 변수의 이름을 함수호출에 사용
            show();
            show();

            // 변수의 함수를 대입 하였기에 다른 변수에도 저장시킬 수 있음.
            var out=show;
            out();

            // 즉 , 함수를 값처럼 다른 변수에 전달할 수 있음.
            // 이렇다는 것은 함수를 다른함수의 매개변수나
            // 리턴값 으로도 사용할 수 있다는 뜻.

            function kkk(g){
                // 전달받은 함수를 g라는 매개변수명으로 호출가능
                g();
            }

            kkk(show);
            kkk(function(){
                document.write("내가 만든 익명 함수 <br>")
            })
            
            function setOnClickEvent(g){
                g();
            }
            // 익명 함수를 매개변수로 전달하는 사례... 
            // 이벤트 처리용 함수...
            setOnClickEvent(function(){
                document.write("click button 1<br>")
            })
            setOnClickEvent(function(){
                document.write("click button 1<br>")
            })

            // 당연히 리턴에도 사용 가능
            function hhh(){
                var ppp=function(){
                    document.write('ppp<br>')
                }
                return ppp;
            }

            var sss=hhh();
            sss();

            hhh()();

            // 익명함수는 코드 실행보다 먼저 읽어지지 않음 
            // xxx(); //error 선언적 함수가 아닌 익명 함수는  대입이기떄문에

            // var xxx=function(){
            //     document.write("xxx")
            // }
            // arguments 라는 특별한 매개변수 (배열)
            function add(){
                document.write("파라미터 갯수 :" +arguments.length + "<br>")
                var sum=0
                for(var i=0; i<arguments.length; i++){
                    sum +=arguments[i];
                }
                document.write("총 합 : "+ sum +"<br>")
            }
            add();
            add(10);
            add(10,20);
            add(10,20,30);

        </script>
