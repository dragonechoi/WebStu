<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원 가입</title>
        
        <style>
            body{
                height: 100%;
                background-color: #f3f1e9;
            }
            label{
                display: inline-block;
                width: 120px;
            }
            input{
                display: inline-block;
                width: 160px;
            }
        </style>
    </head>
    <body>
        <div id="sing">
            <fieldset>
               <legend>회원정보 입력</legend>
                <label for="name">이름</label>
                <input type="text" name="name">
                <button>중복 확인</button>
                <br>
                <label for="password">패스워드</label>
                <input type="password" name="password"><br>
                <label for="passwordre">패스워드 재확인</label>
                <input type="password" name="passwordre"><br>
                <label for="krname">이름</label>
                <input type="text" name="krname"><br>
                <label for="tel">휴대폰 번호</label>
                <input type="text" name="tel" ><br>
                <label for="email">이메일</label>
                <input type="email" name="email"><br>
                <label for="dob">생일</label>
                <input type="date" name="dob"><br>
                <label for="url">홈페이지</label>
                <input type="url" name="url"><br>
                
                <input type="radio"  name="gender" value="mail">
                남성 <br>
                <input type="radio"  name="gender" value="femail">
                여성
            </fieldset>
        </div>
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
        
    </body>
</html>
